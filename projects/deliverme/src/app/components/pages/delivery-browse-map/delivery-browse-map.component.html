<div id="delivery-browse-map-container">
  <div class="page-container middlr">
    <div class="browse-map-div-container">
      <div #mapDiv class="browse-map-div"></div>
    </div>

    <div class="p-2">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full middlr"
        [disabled]="!coordinates || loading"
        (click)="browseByCoordinates()"
      >
        Search This Area
      </button>
    </div>

    <div class="">
      <div *ngFor="let delivery of deliveries" class="margin-bottom-10">
        <deliverme-delivery-card
          [delivery]="delivery"
          [deliveryCardDisplayMode]="DeliveryCardDisplayMode.BROWSE"
          [showEmbededContent]="true"
          [you]="you"
          (deliveryDelete)="onDeleteDelivery(delivery)"
        >
          <div>
            <p>
              Take this delivery? 
              <button
                type="submit"
                class="uk-button uk-button-small uk-button-secondary"
                [disabled]="loading"
                (click)="assignDelivery(delivery)"
              >
                Take Delivery!
              </button>
            </p>
          </div>
        </deliverme-delivery-card>
      </div>
    </div>
  </div>
</div>
