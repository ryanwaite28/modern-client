<div id="delivery-browse-recent-container">
  <div class="page-container-1 middlr">
    <div *ngIf="!deliveries.length" class="uk-card uk-card-default margin-bottom-10 border-grey-1">
      <div class="uk-card-body">
        <p class="uk-text-large">None</p>
      </div>
    </div>
  
    <div class="">
      <div *ngFor="let delivery of deliveries" class="margin-bottom-20">
        <deliverme-delivery-card
          [delivery]="delivery"
          [deliveryCardDisplayMode]="DeliveryCardDisplayMode.BROWSE"
          [showEmbeddedContent]="true"
          [you]="you"
        >
          <div class="delivery-card-content-container">
            <!-- Take this delivery? -->
            <button
              type="submit"
              class="uk-button uk-button-small uk-button-secondary"
              [disabled]="loading"
              (click)="assignDelivery(delivery)"
            >
              Take Delivery!
            </button>
          </div>
        </deliverme-delivery-card>
      </div>
    </div>
    
    <button
      *ngIf="!end_reached"
      type="submit"
      class="uk-button uk-button-primary"
      [disabled]="loading"
      (click)="getDeliveries()"
    >
      Load More
    </button>
  </div>
</div>
