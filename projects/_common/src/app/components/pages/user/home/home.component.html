<div class="uk-card uk-card-default margin-bottom-10 border-grey-1">
  <div *ngIf="user" class="uk-card-body">
    <p class="uk-text-large">Home</p>
    <hr />

    <p class="uk-text-default">
      <strong>Bio</strong>:<br>
      <em>{{ user.bio }}</em>
    </p>

    <p class="uk-text-default">
      <strong>Location</strong><br>
      <span class="uk-text-small">
        City: {{ user.city }}<br/>
        State: {{ user.state }}
      </span>
    </p>
    
  </div>
</div>
