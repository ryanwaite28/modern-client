<div class="uk-card uk-card-default">
  <div class="uk-card-body">
    <div *ngIf="results">
      <p>{{ results.message }}</p>

      <div *ngIf="results.error">
        Go back to setting to finish connecting your stripe account. <br/>
        <a [routerLink]="['/', 'modern', 'users', you.id, 'settings']">Settings</a>
      </div>
    </div>
  </div>
</div>
