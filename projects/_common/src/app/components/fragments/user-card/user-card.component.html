<div [ngSwitch]="layout">
  <div *ngSwitchCase="USER_CARD_LAYOUTS.LONG" class="uk-card uk-card-default delivery-card">
    <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-auto">
          <img class="uk-border-circle" width="40" height="40" [src]="user.icon_link || './assets/img/anon.png'">
        </div>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom">{{ user.displayname }}</h3>
          <p class="uk-margin-remove-top">
            <a [routerLink]="['/', 'modern', 'users', user.id, 'home']">@{{ user.username }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>


</div>
